<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Caja del regalo -->
  <rect x="8" y="28" width="48" height="28" fill="#E74C3C" stroke="#C0392B" stroke-width="2" rx="2"/>
  
  <!-- Tapa del regalo -->
  <rect x="6" y="20" width="52" height="10" fill="#E74C3C" stroke="#C0392B" stroke-width="2" rx="2"/>
  
  <!-- Lazo vertical -->
  <rect x="28" y="20" width="8" height="36" fill="#F1C40F" stroke="#F39C12" stroke-width="1.5"/>
  
  <!-- Lazo horizontal -->
  <rect x="8" y="32" width="48" height="8" fill="#F1C40F" stroke="#F39C12" stroke-width="1.5"/>
  
  <!-- Moño superior izquierdo -->
  <ellipse cx="20" cy="16" rx="10" ry="8" fill="#F1C40F" stroke="#F39C12" stroke-width="1.5"/>
  
  <!-- Moño superior derecho -->
  <ellipse cx="44" cy="16" rx="10" ry="8" fill="#F1C40F" stroke="#F39C12" stroke-width="1.5"/>
  
  <!-- Centro del moño -->
  <circle cx="32" cy="16" r="4" fill="#F39C12" stroke="#F39C12" stroke-width="1.5"/>
</svg>
